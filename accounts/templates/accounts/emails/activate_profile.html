{% load i18n %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>{{ subject }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

<p>
{% trans 'To activate your profile, please click on the button or write the digit number in Phone APP' %}
</p>
<div style="text-align: center;">
  <form action="{{ uri }}" class="digitcode" >
    <input type="submit" value="Activate Profile"  style="font-family: Raleway-Bold,sans-serif;
    font-size: 22px;
    color: #fff;
    text-transform: uppercase;
    width: 250px;
    height: 40px;
    border-radius: 15px;
    background: #d33f8d;
  "/>
</form>
</div>
<h1>
    User Verification code {{ code }} for Twitter track app authentication
</h1>
</body>

</html>
