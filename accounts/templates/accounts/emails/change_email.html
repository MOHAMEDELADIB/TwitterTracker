{% load i18n %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>{{ subject }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

<p>
    {% trans 'To change your current email address , please click the button or write the digit number in Phone APP'%}
</p>
<center>
  <form action="{{ uri }}">
    <input type="submit" value="Change email"  style="font-family: Raleway-Bold,sans-serif;
    font-size: 22px;
    color: #fff;
    text-transform: uppercase;
    width: 300px;
    height: 50px;
    border-radius: 15px;
    background: #d33f8d;
  "/>
</form>

</center>

<h1>
       User Verification code {{ code }} for Twitter track app authentication
</h1>
</body>

</html>
